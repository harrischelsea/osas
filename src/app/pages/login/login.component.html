<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="form-group">
        <label for="email">Email address</label>
        <input ngModel type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ngModel type="password" class="form-control" name="password" id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
